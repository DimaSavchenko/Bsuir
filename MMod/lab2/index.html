<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>

        .chart div {
            font: 15px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 2px;
            color: #006400;
        }

        .chart {
            margin-bottom: 50px;
        }

    </style>
    <div class="chart chart1"></div>
    <div class="chart chart2"></div>
    <div class="chart chart3"></div>
    <div class="chart chart4"></div>
    <div class="chart chart5"></div>
    <div class="chart chart6"></div>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
        var socket = io();

        socket.on('randomEvent1', function (data) {
            drowChart(data, ".chart1")
        });
        socket.on('randomEvent2', function (data) {
            drowChart(data, ".chart2")
        });
        socket.on('randomEvent3', function (data) {
            drowChart(data, ".chart3")
        });
        socket.on('randomEvent4', function (data) {
            drowChart(data, ".chart4")
        });
        socket.on('randomEvent5', function (data) {
            drowChart(data, ".chart5")
        });
        socket.on('randomEvent6', function (data) {
            drowChart(data, ".chart6")
        });

        function drowChart(data, box) {

            var x = d3.scale.linear()
                    .domain([0, d3.max(data)])
                    .range([0, 420]);

            d3.select(box)
                    .selectAll("div")
                    .data(data)
                    .enter().append("div")
                    .style("width", function(d) { return 2000*d + "px"; })
                    .text(function(d) { return d; });

        }
    </script>
</body>
</html>
